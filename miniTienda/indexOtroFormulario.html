<html lang="es">

<head>
  <title>Registro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulario.css">
</head>

<body>
  <form method="get" action="formularioRegistro">
    <fieldset>
      <legend>Información de contacto</legend>
      <label>Nombre:</label>
      <input type="text" name="nombre" pattern="[a-zA-Z]+" required autofocus><br />
      <label>Apellido1:</label>
      <input type="text" name="apellido1" pattern="[a-zA-Z]+" required><br />
      <label>Apellido2:</label>
      <input type="text" name="apellido2" pattern="[a-zA-Z]+" required><br />
      <label>Correo electrónico:</label>
      <input type="email" name="correo" required><br />
      <label>Número de teléfono: </label>
      <input type="text" name="telefono" pattern="[1-9][0-9]{8}"><br />
    </fieldset>
    <br />
    <fieldset>
      <legend>Información de contacto</legend>
      <label>Tarjeta:</label>
      <input type="text" name="tarjeta" pattern="[0-9]{16}" required><br />
      <label>Tipo de tarjeta:</label>
      <select name="tipo" size="1">
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
      </select><br />
    </fieldset>
    <div class="botones">
      <input type="reset" value="Borrar datos">
      <input type="submit" name="enviar" value="Registrarme" />
    </div>
  </form>
</body>

</html>
