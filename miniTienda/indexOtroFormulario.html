<html lang="es">

<head>
  <title>Registro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulario.css">
</head>

<body>
  <form method="get" action="formularioRegistro">
    <fieldset>
      <legend>Información de contacto</legend>
      <label>Nombre:</label>
      <input type="text" name="nombre" pattern="[a-zA-Z]+" onchange="validar(this.form)"><br />
      <label>Apellido1:</label>
      <input type="text" name="apellido1" pattern="[a-zA-Z]+" onchange="validar(this.form)"><br />
      <label>Apellido2:</label>
      <input type="text" name="apellido2" pattern="[a-zA-Z]+" onchange="validar(this.form)"><br />
      <label>Correo electrónico:</label>
      <input type="email" name="correo" onchange="validar(this.form)"><br />
      <label>Número de teléfono: </label>
      <input type="text" name="telefono" pattern="[1-9][0-9]{8}" onchange="validar(this.form)"><br />
    </fieldset>
    <br />
    <fieldset>
      <legend>Información de contacto</legend>
      <label>Tarjeta:</label>
      <input type="text" name="tarjeta" pattern="[0-9]{16}" onchange="validar(this.form)"><br />
      <label>Tipo de tarjeta:</label>
      <select name="tipo" size="1">
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
      </select><br />
    </fieldset>
    <div class="botones">
      <input type="reset" value="Borrar datos" onclick="deshabilitar(this.form)">
      <input type="submit" name="enviar" value="Registrarme" disabled="disabled" />
    </div>
  </form>
</body>

<script>
  //funcion para deshabilitar el boton de registro al borrar los datos
  function deshabilitar(frm) {
    frm.enviar.disabled = true;
  }
  //funcion para habilitar el boton de registro si estan todos los datos completados
  function validar(frm) {
    frm.enviar.disabled = (frm.nombre.value == '' || frm.apellido1.value == '' || frm.apellido2.value == '' || frm.tarjeta.value == ''
      frm.correo.value == '' || frm.telefono.value == '');
  }
</script>

</html>
